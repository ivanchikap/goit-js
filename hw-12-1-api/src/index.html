<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <title>hw 12 api</title>
</head>
<body>
  <header>
    <div class="container">
       <h1>Get info about coutries</h1>
    </div>   
  </header> 

  <main>
    <section class="section mt-5">
      <div class="container">
        <h2>Click some btn to get info about the country!</h2>
        <div class="btn-wrapper">
          <button class="btn" data-country="ukraine">Ukraine</button>
          <button class="btn" data-country="uganda">Ugand</button>
          <button class="btn" data-country="usa">USA</button>
        </div>


        <h2>Enter country you need to see!</h2>
        <div class="btn-wrapper">
          <form action="/" name="form">
            <input name="input" type="text" class="input">
            <button type="submit" class="btn btn--submit">Submit</button>
          </form>          
        </div>
        <h2>Here the info you have chosen!</h2>
        <div id="output"></div>
      </div>    
    </section>    
  </main>

  <footer>     
  </footer>
</body>
</html>
