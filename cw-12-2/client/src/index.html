<html lang="ru">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="container">
      <h1>cw-12 part2 Fetch Crud</h1>

  <main>
    <section class="section" id="allButtons">
      <div class="container">
        <h2>Get request</h2>
        <button class="btn" data-type="get" data-action="posts">Get all posts</button>
        <button class="btn" data-type="get" data-action="posts/1">Get post 1</button>
        <button class="btn" data-type="get" data-action="comments">Get all comments</button>

        <br>    
        <button class="btn" data-type="post" data-action="comments">Post comment</button>  
        <br>
        <button class="btn" data-type="put" data-action="posts/2">Put - set new post 1</button>  
        <br>
        <button class="btn" data-type="patch" data-action="comments/1">Patch comment</button> 
        <br> 
        <button class="btn" data-type="del" data-action="comments/2">delete comment 2</button>
      </div>
      <section class="results" >
         <h2>Results</h2>
         <div id="results">

         </div>
      </section>
     
    </section>
